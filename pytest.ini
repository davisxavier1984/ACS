[tool:pytest]
# Pytest configuration for PDF generation testing

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --cov=pages.1_Visao_municipal
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take more than 1 second
    pdf: PDF generation specific tests
    coordinates: Coordinate calculation tests
    layout: Layout and positioning tests
    visual: Visual regression tests
    performance: Performance and memory tests
    smoke: Quick smoke tests for basic functionality

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 30

# Logging configuration during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:plotly.*
    ignore::UserWarning:reportlab.*